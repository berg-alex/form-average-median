<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <div class='container'>
            <div class="row">
                <div class="col-6">
                    <h6>Calculate average and median of all inputs.</h6>
                    <!-- the form -->
                    <form id="math-form">
                        <div class="mb-3">
                            <label for="InputNumber1" class="form-label">Input Number 1</label>
                            <input type="number" min="0" class="form-control" id="InputNumber1">
                        </div>
                        <div class="mb-3">
                            <label for="InputNumber2" class="form-label">Input Number 2</label>
                            <input type="number" min="0" class="form-control" id="InputNumber2">
                        </div>
                        <div class="mb-3">
                            <label for="InputNumber3" class="form-label">Input Number 3</label>
                            <input type="number" min="0" class="form-control" id="InputNumber3">
                            </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
            <!-- display the input -->
            <div class="row">
                <div class="col-6">
                    <p>
                        <h6>average</h6>
                        <div id="average"></div>
                    </p>
                    <p>
                        <h6>median</h6>
                        <div id="median"></div>
                    </p>
                </div>
            </div>
        </div>
        
          <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/5.0.0/math.min.js" integrity="sha512-l0v2H6W8xb2KuUbu6MZALJCh5fAuR1wz0HQPF6E8aw0s9InT2YYHH3baPYDfONQQi+EEq2swUr0Y4GwyJVy/pQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
          <script src="index.js"></script>
    </body>
</html>
